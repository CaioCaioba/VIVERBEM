<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Farmácia Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="header-title">Crie sua conta na Farmácia Online</h1>
    </header>

    <div class="register-main">
        <h1>Cadastro</h1>

        <!-- Formulário de cadastro -->
        <form action="register.php" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required><br><br>
        
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br><br>
        
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha" required><br><br>
        
            <label for="confirmar_senha">Confirmar Senha:</label><br>
            <input type="password" name="confirmar_senha" id="confirmar_senha" required><br><br>
        
            <label for="endereco">Endereço:</label><br>
            <input type="text" name="endereco" id="endereco"><br><br>
        
            <button type="submit">Cadastrar</button>
        </form>
        
        <p>Já tem uma conta? <a href="login.html" class="transition-link">Faça login aqui</a></p>
    </div>

    <footer class="footer">
        <!-- Inclua o conteúdo do footer.php se necessário -->
    </footer>
</body>
</html>
